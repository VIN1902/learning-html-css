<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 text-white flex flex-col justify-center items-center h-lvh">
    <div class="bg-white text-black px-5 py-4 rounded-2xl shadow-md w-full max-w-sm">
        <form action="" method="get" class="flex flex-col gap-4">
            <h2 class="text-2xl text-center">Login</h2>
            <div>
                <label for="name" class="block">Name</label>
                <input type="text" id="name" placeholder="Jhon Doe" class="p-2 rounded-md bg-neutral-200 w-full focus:outline-none">
            </div>
            <div>
                <label for="email" class="block">Email</label>
                <input type="email" id="email" placeholder="jhon@email.com" class="p-2 rounded-md bg-neutral-200 w-full focus:outline-none">
            </div>
            <div>
                <label for="pass" class="block">Password</label>
                <input type="password" name="pass" id="pass" placeholder="password" class="p-2 rounded-md bg-neutral-200 w-full focus:outline-none">
            </div>
            <div class="flex justify-around">
                <button type="reset" class="bg-amber-400 hover:bg-amber-500 p-1 rounded-sm text-white w-2/5 shadow-md">Reset</button>
                <button type="submit" class="bg-green-400 hover:bg-green-500 p-1 rounded-sm text-white w-2/5 shadow-md">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
