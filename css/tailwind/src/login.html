<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 text-white flex flex-col justify-center items-center h-lvh">
    <h1 class="text-lg">Login</h1>
    <form action="" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <button type="submit" class="bg-green-400 p-1 rounded-sm">Submit</button>
            <button type="reset" class="bg-amber-400 p-1 rounded-sm">Reset</button>
        </div>
    </form>
</body>
</html>
